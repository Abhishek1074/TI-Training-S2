<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css">
    </link>
  </head>
  <body>
    <div class="main-class">

      <div class="container">
        <div class="registration-text">
          <h1>Registration Form</h1>
        </div>
      </div>
      <form>
        

    <div class="main-registration-form">
      <div class="name form-group">

        <label class="boldclass">Full Name<span>*</span>
        </label>

        <input type="text" id="fullName" placeholder="Enter Full Name" class="box-reg form-control" required="required">
      </div>
      <div class="username form-group">
        <label class="boldclass">Username</label>

        <span>*</span>
        <input type="text" id="Username" placeholder="Enter Username" class="box-reg form-control" required="required">
      </div>

      <div class="password form-group">
        <label id="passwd" class="passwd boldclass">Password</label>
            <span>*</span>
            <input type="password" placeholder="Enter Password" class="box-reg form-control" required="required">
          </div>

      <div class="confirm-password form-group">
        <label class="boldclass">Confirm Password</label>
        <span>*</span>
        <input type="password" placeholder="Enter Confirm Password" class="box-reg form-control" required="required">
      </div>

      <div class="email-address form-group">
        <label class="boldclass">Email Address</label>
        <span>*</span>
        <input type="email" placeholder="Enter Email Address" class="box-reg form-control" required="required">
      </div>

          <div class="phone-number form-group">
        <label class="boldclass">Phone Number</label>
        <span>*</span>
        <input type="tel" placeholder="Enter Phone Number" class="box-reg form-control" required="required">
      </div>

      <div class="form-group">
        <label class="boldclass">Date of Birth</label>
        <span>*</span>
        <input type="date" placeholder="Date of Birth" class="box-reg form-control">
      </div>

        <div class="gender form-group">
          <p class="boldclass">Gender</p>
          <input type="radio" name="female" />
          <label>Female</label>
          <input type="radio" name="male" />
          <label>Male</label>
          
        </div>

        <div class="hobbies form-group">
            <p class="boldclass">Hobbies</p>
            <input type="checkbox" />
        <label>Reading</label>
        <input type="checkbox" />
        <label>Traveling</label>
        
        
      </div>
      <div class="form-group">
        
            <label class="boldclass">Profile Picture</label>
            <input type="file" />
          </div>

    <div>
      <div class="ccountry form-group">
        <label class="boldclass">Select Country</label>
        <select name="Country" class="form-control">
          <option value="Malawi">Malawi</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Maldives">Maldives</option>
          <option value="Mali">Mali</option>
          <option value="Malta">Malta</option>
          <option value="Marshall Islands">Marshall Islands</option>
          <option value="Martinique">Martinique</option>
          <option value="Mauritania">Mauritania</option>
          <option value="Mauritius">Mauritius</option>
                <option value="Mayotte">Mayotte</option>
              </select>
            </div>

  <div class="bio  form-group">
    <label class="boldclass">Bio</label>
    <textarea placeholder="Enter Bio"></textarea>
  </div>
</div>

<div class="term-cond form-group" checked>
  <input type="checkbox" />
  <label class="boldclass">Agree to Terms and Conditions</label>
</div>

<div class="button-form boldclass">
      <button class="" type="reset">Reset</button>
      <button class="" type="submit">Submit</button>
      
    </div>
  </div>
</form>
</div>
</body>
</html>
