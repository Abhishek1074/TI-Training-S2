<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    </link>
  </head>
<body>
<div class="top-class">
<div class="container">
<div class="login-text">
  <h1>Login</h1>
</div>
</div>
<form action="#">

<div class="form-main login">
  <div class=" form-group">
    <label class="boldclass">Username</label>
    <span>*</span>
    <input type="text" id="username" class="box-reg form-control" required="required">
  </div>
  <div class="password form-group">
    <label class="boldclass">Password</label>
    <span>*</span>
    <input type="password" id="password" class="box-reg form-control" required="required">
  </div>
  <div class="tm" checked="">
    <input type="checkbox">
    <label>Remember me</label>
  </div>
  <div class="button-form">
    <button class="boldclass" type="submit">Login</button>
  </div>
</div>
</form>
</div>
</body>
</html>
